<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="contenedor_principal">
        <header class="header">
            <img src="assets/Logo.png" alt="Imagen de logo">
        </header>
    
        <main class="contenedor_secundario">
            <section class="contenido_principal">
                <!--
                <input type="text" id="texto" placeholder="Ingrese el texto aqui">
                -->
                <textarea placeholder="Ingrese el texto aqui"></textarea>
                    
                <p class="advertencia"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg> 
                    Solo letras minusculas y sin acento
                </p>
                
                <div class="boton">
                    <button type="button" class="boton_encriptar">Encriptar</button>
                    <button type="button" class="boton_desencriptar">Desencriptar</button>
                </div>
            </section>
    
            <section class="resultado">
                <button type="button" class="boton_copiar" id="copiar">Copiar</button>
            </section>
        </main> 
    </div>

    <footer>
        <p>Copyright &copy 2024 Carlos Gonzalez Custodio</p> 
    </footer>
</body> 
</html>
